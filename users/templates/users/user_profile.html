{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h4 class="header center orange-text text-darken-2" style="font-weight: bold;">
            {{ title }}
        </h4>
        <br>
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">{{ user.email }}</span>
                        <p><strong>Имя:</strong> {{ user.first_name }}</p>
                        <p><strong>Фамилия:</strong> {{ user.last_name }}</p>
                        <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y H:i" }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{% url 'users:profile_edit' user.id %}"
                           class="btn waves-effect waves-light orange darken-2">
                            <i class="material-icons left">edit</i> {{ button_text }}
                        </a>
                        <a href="{% url 'users:profile_delete' %}" class="btn waves-effect waves-light red darken-2">
                            <i class="material-icons left">delete</i> Удалить профиль
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
