{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h4 class="header center orange-text text-darken-2">Редактировать профиль</h4>
        <br>
        <div class="row">
            <form method="post" class="col s12 m6 offset-m3">
                {% csrf_token %}
                <div class="input-field">
                    {{ form.first_name.label_tag }}
                    {{ form.first_name }}
                </div>
                <div class="input-field">
                    {{ form.last_name.label_tag }}
                    {{ form.last_name }}
                </div>
                <div class="row center">
                    <button type="submit" class="btn waves-effect waves-light orange darken-2">
                        <i class="material-icons left">save</i> Сохранить
                    </button>
                    <a href="{% url 'users:profile' user.id %}" class="btn waves-effect waves-light blue darken-2">
                        <i class="material-icons left">arrow_back</i> Отменить
                    </a>
                    <a href="{% url 'users:profile_delete' %}" class="btn waves-effect waves-light red darken-2">
                        <i class="material-icons left">delete</i> Удалить профиль
                    </a>
                </div>
            </form>
        </div>
    </div>
    <br>
{% endblock %}
