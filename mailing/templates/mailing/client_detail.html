{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h4 class="orange-text">Информация о клиенте</h4>
        <div class="card grey lighten-4">
            <div class="card-content">
                <h5>ФИО:</h5>
                <p>{{ object.full_name }}</p>
                <h5>Email:</h5>
                <p>{{ object.email }}</p>
                <h5>Комментарий:</h5>
                <p>{{ object.comment|linebreaksbr }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'mailing:edit_client' object.pk %}">Редактировать</a>
                <a href="{% url 'mailing:delete_client' object.pk %}">Удалить</a>
                <a href="{% url 'mailing:client_list'%}">К списку клиентов</a>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
