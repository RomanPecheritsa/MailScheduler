{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h4 class="header center orange-text text-darken-2" style="font-weight: bold;">Информация о сообщении рассылки</h4>
        <br>
        <div class="card grey lighten-4 z-depth-2">
            <div class="card-content">
                <h5 class="blue-text text-darken-2">Тема:</h5>
                <p class="grey-text text-darken-3">{{ object.title }}</p>
                <h5 class="blue-text text-darken-2">Текст:</h5>
                <p class="grey-text text-darken-3">{{ object.body }}</p>
            </div>
            <div class="card-action">
                <a href="{% url 'mailing:message_edit' object.pk %}"
                   class="waves-effect waves-light btn-small orange darken-2">
                    <i class="material-icons left">edit</i> Редактировать
                </a>
                <a href="{% url 'mailing:message_delete' object.pk %}"
                   class="waves-effect waves-light btn-small red darken-2">
                    <i class="material-icons left">delete</i> Удалить
                </a>
                <a href="{% url 'mailing:message_list' %}"
                   class="waves-effect waves-light btn-small blue darken-2">
                    <i class="material-icons left">list</i> К списку сообщений
                </a>
            </div>
        </div>
    </div>
    <br>
{% endblock %}
